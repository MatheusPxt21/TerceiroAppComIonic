<ion-header [translucent]="true">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title color="success">Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title color="success" size="large">Clientes</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <ion-item-sliding *ngFor="let c of clientes">
      <ion-item-options>
        <ion-item-option color="danger" (click)="remover(c.id)">DELETE</ion-item-option>
      </ion-item-options>
      <ion-item>
        {{c.nome}}
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>
